<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.cdnfonts.com/css/chivo" rel="stylesheet">
</head>
<body>
  <section id="header">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center header-margin">
        <div>
          <img src="./images/Logo.png" alt="logo" />
        </div>
        <div class="d-flex">
          <button class="menu-item d-flex align-items-center me-2">
            <div>Home</div>&nbsp;
            <img src="./icons/caret-down.svg" alt="arrow-down" />
          </button>
          <button class="menu-item d-flex align-items-center mx-2">
            <div>About</div>&nbsp;
            <img src="./icons/caret-down.svg" alt="arrow-down" />
          </button>
          <button class="menu-item d-flex align-items-center mx-2">
            <div>Services</div>&nbsp;
            <img src="./icons/caret-down.svg" alt="arrow-down" />
          </button>
          <button class="menu-item d-flex align-items-center mx-2">
            <div>Company</div>&nbsp;
            <img src="./icons/caret-down.svg" alt="arrow-down" />
          </button>
          <button class="menu-item d-flex align-items-center mx-2">
            <div>Blogs</div>&nbsp;
            <img src="./icons/caret-down.svg" alt="arrow-down" />
          </button>
          <button class="menu-item d-flex align-items-center ms-2">
            <div>Contact</div>
          </button>
        </div>
        <div>
          <button class="get-started-btn d-flex justify-content-evenly align-items-center">
            <div class="get-started-btn-text">Get Started</div>
            <img src="./icons/arrow-right.svg" alt="arrow-right" />
          </button>
        </div>
      </div>
    </div>
  </section>

  <section id="banner">

  </section>
</body>
</html>
